<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>1boon</title>
    <link
            rel="stylesheet"
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="container">
    <h1 id="logo">1boon</h1>
    <hr>

    <div class="tab">
        <button id="recent" class="tablinks active" onclick="openTab(event, 'list')">최신순</button>
        <button id="popular" class="tablinks" onclick="openTab(event, 'list')">실시간 인기</button>
        <button id="view" class="tablinks" onclick="openTab(event, 'list')">많이 본</button>
    </div>

    <div id="list" class="tabContent" style="display: block;">
        <div id="content" ></div>
    </div>

    <div class="text-center">
        <button type="button" class="btn btn-default">더보기</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
