<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>1boon</title>
    <link
            rel="stylesheet"
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="container">
    <h1>1boon 콘텐츠</h1>

    <div>
        <ul class="tabs">
            <li class="active" data-tab-target="#recent">최근</li>
            <li class="" data-tab-target="#views">많이본</li>
            <li class="" data-tab-target="#popular">실시간인기</li>
        </ul>
    </div>
    <div class="tab-content">
        <div id="recent" data-tab-content class="active">
            <div id="list"></div>
        </div>
        <div id="views" data-tab-content>
            <h3>많이 본</h3>
        </div>
        <div id="popular" data-tab-content>
            <h3>실시간 인기</h3>
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-default">더보기</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
